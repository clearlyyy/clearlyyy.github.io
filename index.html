<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico"/>

  <body id="point">
    <h5>Loading...</h5>
    <script>
      var vertexShader = `
        varying vec3 vPos;
        void main()	{
          vPos = position;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `;
      var fragmentShader = `
    
        varying vec3 vPos;
        uniform vec3 size;
        uniform float thickness;
        uniform float smoothness;
       
        void main() {
          
          float a = smoothstep(thickness, thickness + smoothness, length(abs(vPos.xy) - size.xy));
          a *= smoothstep(thickness, thickness + smoothness, length(abs(vPos.yz) - size.yz));
          a *= smoothstep(thickness, thickness + smoothness, length(abs(vPos.xz) - size.xz));
          
          vec3 c = mix(vec3(0, 1, 0), vec3(0), a);
          gl_FragColor = vec4(c, 1);
        }
      `;
    
    </script>
    <script type="importmap">
      {
          "imports": {
              "three": "https://cdn.skypack.dev/three@0.132.0/build/three.module.js",
              "FontLoader": "https://unpkg.com/three@0.138.3/examples/jsm/loaders/FontLoader.js"
          }
      }
  </script>
    <canvas id="bg"></canvas>
    <script type="module" src="./main.js"></script>
  </body>

</html>
